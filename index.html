<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Bookshelf App</title>
</head>

<body>
    <div class="container w-full h-full min-h-screen bg-gray-800 -mt-2 pt-4">
        <header>
            <div class="container1 flex justify-around mt-2 align-center">
                <h1 class="text-xl font-bold text-white">BOOKSHELF APP</h1>
                <!-- Trigger modal -->
                <button type="button"
                    class="px-3 py-2 bg-blue-600 text-white font-medium text-sm leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                    data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
                    Tambah Buku Baru
                </button>
                <!-- end Trigger modal -->
                <div>
                    <label for="search"></label>
                    <input type="text" id="search" class="border p-1" placeholder="Masukan judul buku">
                    <button type="button" id="btnSearch"
                        class="px-3 py-2 bg-blue-600 text-white font-medium text-sm leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
                        Search
                    </button>
                </div>
                <!-- Modal -->
                <div class="modal fade fixed top-20 hidden w-[70%]" id="exampleModalCenter" tabindex="-1"
                    aria-labelledby="exampleModalCenterTitle" aria-modal="true" role="dialog">
                    <div class="modal-dialog modal-dialog-centered relative w-auto pointer-events-none">
                        <div
                            class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
                            <div
                                class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
                                <h5 class="text-xl font-medium leading-normal text-gray-800"
                                    id="exampleModalScrollableLabel">
                                    Tambah Buku Baru
                                </h5>
                                <button type="button"
                                    class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body relative p-4">
                                <form class="flex flex-col" id="inputBook">
                                    <label for="title">Judul</label>
                                    <input class="border my-2 p-2" type="text" id="title"
                                        placeholder="Masukan judul buku" />
                                    <label for="author">Penulis</label>
                                    <input class="border my-2 p-2" type="text" id="author"
                                        placeholder="Masukan nama penulis" />
                                    <label for="year">Tahun</label>
                                    <input class="border my-2 p-2" type="number" id="year" />
                                    <label for="check">Selesai Dibaca? <input type="checkbox" id="check" /></label>
                                    <div
                                        class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
                                        <button type="button" id="cancel"
                                            class="inline-block px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
                                            data-bs-dismiss="modal">
                                            Cancel
                                        </button>
                                        <button type="submit"
                                            class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out ml-1"
                                            data-bs-dismiss="modal">
                                            Tambahkan Buku
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end Modal -->
            </div>
        </header>
        <main>
            <section class="w-[80%] mx-auto mt-4">
                <h1 class="text-xl font-bold text-white my-2">Daftar Buku</h1>
                <div class="flex">
                    <div class="block p-6 rounded-lg shadow-lg bg-white w-full mx-2 bg-gray-700">
                        <h5 class="text-white text-xl leading-tight font-medium mb-2">
                            Belum Dibaca
                        </h5>
                        <div class="flex flex-col" id="belumDibaca">
                            <!-- Content Dibuat Javascript -->
                        </div>
                    </div>
                    <div class="block p-6 rounded-lg shadow-lg bg-gray-300 w-full">
                        <h5 class="text-gray-900 text-xl leading-tight font-medium mb-2">
                            Selesai Dibaca
                        </h5>
                        <div class="flex flex-col" id="selesaiDibaca">
                            <!-- Content Dibuat Javascript -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer class="text-center text-white font-bold mt-0 bg-gray-900 py-1 realtive w-full">
        <h3 class="text-lg">Creted by Wandy</h3>
        <h5 class="text-sm">2022</h5>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
